apiVersion: apps/v1
kind: Deployment
metadata:
  name: dvwa
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dvwa
  template:
    metadata:
      labels:
        app: dvwa
      namespace: default
    spec:
      containers:
      - image: vulnerables/web-dvwa
        imagePullPolicy: IfNotPresent
        name: dvwa
        ports:
        - containerPort: 80
          name: 80tcp
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /var/www/html/config/
          name: config-map
      volumes:
      - configMap:
          defaultMode: 420
          name: config.inc.php
        name: config-map
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: dvwa
  name: svc-dvwa
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: dvwa
status:
  loadBalancer: {}
